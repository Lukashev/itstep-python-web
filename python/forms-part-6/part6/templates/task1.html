{% extends './partials/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
        {% if response %}
        <div class="col-md-3">
            <ul class="list-group">
                {% for data in response %}
                    <li class="list-group-item">{{data.label}} - {{data.value}}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
