<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TASK 4</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'formstutorial/style.css' %}">
</head>
<body>
    {% if matrix %}
        <table class="matrix-table">
            {% for row in matrix %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>Enter range:</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
    </form>
</body>
</html>
